<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <title>Déverrouillage</title>
  <style>
    body {
      min-height: 100vh;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      width: 100vw;
      height: 100vh;
      background: rgba(0,0,0,0.15);
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      overflow: hidden;
      position: relative;
    }
    .logo-center {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 0;
      width: 220px;
      max-width: 60vw;
      opacity: 1;
      pointer-events: none;
      user-select: none;
    }
    .content {
      position: relative;
      z-index: 1;
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
  </style>
</head>
<body>
  <img src="{{ url_for('static', filename='logo_carte_enter.png') }}" alt="Logo" class="logo-center">
  <div class="content">
    <h1>Entrer votre code</h1>
    <input type="text" id="code" placeholder="Code">
    <button onclick="submitCode()">Valider</button>
    <p id="msg"></p>
    <button onclick="logout()">Déconnexion</button>
  </div>
<script>
// Récupération du family_id présent dans l'URL de la page
const params = new URLSearchParams(window.location.search);
const familyId = params.get('family_id');

function submitCode(){
  fetch('/api/unlock', {
    method: 'POST',
    headers: { 'Content-Type': 'application/json' },
    body: JSON.stringify({
      code: document.getElementById('code').value,
      family_id: familyId
    })
  })
  .then(r => r.json())
  .then(d => { document.getElementById('msg').innerText = d.success ? 'Succès' : d.message; });
}

function logout(){
  fetch('/api/reset_cookie').then(() => { document.getElementById('msg').innerText = 'Déconnecté'; });
}
</script>
</body>
</html>
